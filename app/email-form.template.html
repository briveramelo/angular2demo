<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group">
        <label for="name>">Name</label>
        <input
            ngControl="name"
            #name="ngForm"
            id="name"
            type="text"
            class="form-control"
            required
            minlength="3">
            <div *ngIf="name.touched && name.errors">
                <div
                    class="alert alert-danger" 
                    *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div
                    class="alert alert-danger" 
                    *ngIf="name.errors.minlength">
                    Name should be minimum {{name.errors.minlength.requiredLength}} characters.
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <textarea
            #email="ngForm"
            ngControl="email"
            id="email"
            cols="30"
            rows="10"
            class="form-control"
            required>
        </textarea>
        <div
            class="alert alert-danger"
            *ngIf="!email.valid && email.touched">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of Emails</label>
        <select
            ngControl="frequency"
            #frequency="ngForm"
            id="frequency"
            class="form-control"
            required>
            Email
            <option value=""></option>
            <option
                *ngFor="#frequency of frequencies" value="{{frequency.id}}">
                {{frequency.label}}
            </option>
        </select>
        <div
            class="alert alert-danger"
            *ngIf="!frequency.valid && frequency.touched">
            This field is required.
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">
        Subscribe
    </button>
</form>
